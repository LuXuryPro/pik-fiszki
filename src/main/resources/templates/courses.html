<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>Fiszki - kursy u≈ºytkownika</title>
    <script src="/webjars/jquery/2.0.3/jquery.js"></script>
    <script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="/css/common.css" rel="stylesheet" media="screen"/>
    <link href="/css/singing.css" rel="stylesheet" media="screen"/>
    <link href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet" media="screen"/>
</head>
<body>

<nav th:replace="header :: header"></nav>

<div class="wid">
    <h1>Moje kursy (<span th:text="${courseCount}"></span>)</h1>


    <table class="table">
        <thead>
        <tr>
            <td class="bigtext" colspan="3">Nazwa</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${courseList}">
            <td class="midtext" th:text="${item.name}"></td>
            <td><a th:href="@{'/show-course/' + ${item.id}}" class="btn btn-info" role="button">Zobacz kurs</a></td>
            <td><a th:href="@{'/do-course/' + ${item.id}}" class="btn btn-info" role="button">Wykonaj kurs</a></td>
        </tr>
        </tbody>
    </table>


</div><!-- /.container -->
<footer th:replace="footer :: footer"></footer>
</body>
</html>
