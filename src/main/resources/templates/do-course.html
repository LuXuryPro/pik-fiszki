<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"></meta>
    <title>Fiszki - strona główna</title>
    <script src="/webjars/jquery/2.0.3/jquery.js"></script>
    <script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="/css/common.css" rel="stylesheet" media="screen"/>
    <link href="/css/singing.css" rel="stylesheet" media="screen"/>
    <link href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet" media="screen"/>
    <script src="/js/course.js"></script>
</head>
<body>

<nav th:replace="header :: header"></nav>

<div class="jumbotron center">
    <div class="wid">
        <div id="wid" class="wid">
            <button id="next-fishe" type="button" class="btn btn-lg btn-primary center">Poproszę następną fiszkę
            </button>
            <div id="answer-container">
                <div id="ans" class="wid">
                </div>
                <div id="fishe" class="alert alert-info bigtext">
                </div>
                <div id="marks" class="alert alert-success">
                </div>
                <div id="savedmark" class="alert alert-success bigtext">
                </div>
                <div id="confirm-fishe" class="alert alert-success">
                </div>
            </div>
        </div>
        <footer th:replace="footer :: footer"></footer>
    </div>
</div>
<div id="userId" style="display: none;" th:text="${userId}"></div>
<div id="courseId" style="display: none;" th:text="${courseId}"></div>
<div id="cid" style="display: none;"></div>
<div id="qid" style="display: none;"></div>
<div id="answer" style="display: none;"></div>
</body>
</html>
